<f:cObject typoscriptObjectPath="lib.GOOGLE_TAGMANAGER"/>
<f:cObject typoscriptObjectPath="lib.FLASH_MESSAGES"/>
<f:cObject typoscriptObjectPath="lib.CONTENTCOL_HINT"/>
<f:cObject typoscriptObjectPath="lib.MOBILE_NAVI"/>

<div class="wrapper">

	<nav id="sidebar" class="d-none d-md-block">

		<div class="layout-col-bg-sidebar">

			<f:cObject typoscriptObjectPath="lib.BRAND_LINK"/>

			<f:cObject typoscriptObjectPath="lib.NAVIGATION"/>
			<f:cObject typoscriptObjectPath="lib.SIGNOUT"/>

		</div>

	</nav>

	<div id="content">

		<main role="main">

			<div class="container-fluid h-100">

				<div class="row h-100">

					<div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 layout-col-bg-grey">

						<f:if condition="{backend.user.isLoggedIn}">
							<f:then>
								<f:render partial="Checkoutstepindicator" section="loggedin"/>
							</f:then>
							<f:else>
								<f:render partial="Checkoutstepindicator" section="register"/>
							</f:else>
						</f:if>

						<f:cObject typoscriptObjectPath="lib.CONTENTCOL_3"/>

					</div>

					<div class="col-xl-2 d-none d-xl-block layout-col-bg-gradient text-center">

						<f:cObject typoscriptObjectPath="lib.CONTENTCOL_2"/>

					</div>

				</div>

			</div>

			<f:cObject typoscriptObjectPath="lib.CONTENTCOL_4"/>

			<footer id="footer">
				<section class="page-wrapper">
					<f:cObject typoscriptObjectPath="lib.FOOTER"/>
					<f:cObject typoscriptObjectPath="lib.LANGUAGE"/>
					<f:cObject typoscriptObjectPath="lib.COPYRIGHT"/>
				</section>
			</footer>

		</main>

	</div>

</div>

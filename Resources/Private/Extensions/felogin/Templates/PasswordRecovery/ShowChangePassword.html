<!DOCTYPE html>
<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <head>
        <title>Show change password</title>
    </head>
    <div class="panel panel-default panel-user text-center">
        <div class="panel-body">
            <i class="fa fa-lock fa-4x" aria-hidden="true"></i>
            <h3>
                <f:translate key="change_password_header" />
            </h3>
            <p>
                <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}" />
            </p>
            <f:render partial="ValidationErrors" />
            <f:form action="changePassword" method="post">
                <div>
                    <label>
                        <f:translate key="newpassword_label1"/>
                        <f:form.password name="newPass" class="form-control"/>
                    </label>
                </div>
                <div>
                    <label>
                        <f:translate key="newpassword_label2"/>
                        <f:form.password name="newPassRepeat" class="form-control" />
                    </label>
                </div>
                <f:form.hidden name="hash" value="{hash}" />
                <f:form.submit value="{f:translate(key: 'change_password')}" class="btn btn-lg btn-inline-block btn-primary" />
            </f:form>
            <p>
                <f:link.action action="login" controller="Login">
                    <f:translate key="forgot_header_backToLogin" />
                </f:link.action>
            </p>
        </div>
    </div>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<head>
    <title>Login</title>
</head>
    <div class="panel panel-default panel-user text-center">
        <div class="panel-body">
            <i class="fa fa-lock fa-4x" aria-hidden="true"></i>
            <f:if condition="{cookieWarning}">
                <f:render partial="CookieWarning" />
            </f:if>
            <h3>
                <f:render partial="RenderLabelOrMessage" arguments="{key: 'status_header'}" />
            </h3>
            <f:form action="login" actionUri="{actionUri}" target="_top" fieldNamePrefix="">
                <fieldset>
                    <legend>&nbsp;</legend>
                    <div>
                        <label>
                            <f:translate key="username"/>
                        </label> {user.username}
                    </div>
                    <div>
                        <f:form.submit value="{f:translate(key: 'logout')}" name="submit" class="btn btn-lg btn-block btn-primary" />
                    </div>
                    <div class="felogin-hidden">
                        <f:form.hidden name="logintype" value="logout" />
                        <f:form.hidden name="pid" value="{storagePid}" />
                    </div>
                </fieldset>
            </f:form>
        </div>
    </div>
</html>

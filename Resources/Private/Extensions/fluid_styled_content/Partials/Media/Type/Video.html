<!DOCTYPE html>
<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<head>
		<title>Type Video</title>
	</head>
	<figure class="video">
		<div class="video-embed">
			<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
		</div>
		<f:if condition="{file.description}">
			<figcaption class="video-caption">
				{file.description}
			</figcaption>
		</f:if>
	</figure>
</html>

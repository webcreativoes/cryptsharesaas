<f:section name="main">
    <div class="card-deck mb-3 whatyouget">
        <div class="card mb-6 shadow-sm">
            <div class="card-header">
                <h4 class="my-0">
                    <i class="fa fa-rocket" aria-hidden="true"></i>
                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_headline" />
                </h4>
            </div>
            <div class="card-body">
                <div id="accordion">
                    <div class="card benefits-accordion">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <h3><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_offer_headline" /></h3>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <table class="table table-striped table-benefits" aria-describedby="Offer table">
                                    <tr>
                                        <th scope="col" class="text-center"><i class="fa fa-check" aria-hidden="true"></i></th>
                                        <td><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_offer_p1" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center"><i class="fa fa-check" aria-hidden="true"></i></th>
                                        <td><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_offer_p3" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center"><i class="fa fa-check" aria-hidden="true"></i></th>
                                        <td><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_offer_p4" /></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card benefits-accordion">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <h3><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_features_headline" /></h3>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <table class="table table-striped table-benefits" aria-describedby="Benefits table">
                                    <f:for each="{0: 'p1', 1: 'p2', 2: 'p7', 3: 'p3', 4: 'p4', 5: 'p5', 6: 'p6'}" as="feature">
                                        <tr>
                                            <th scope="col" class="text-center"><i class="fa fa-check" aria-hidden="true"></i></th>
                                            <td><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_features_{feature}" /></td>
                                        </tr>
                                    </f:for>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card benefits-accordion">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <h3><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_inclusive_headline" /></h3>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">
                                <table class="table table-striped table-benefits" aria-describedby="Benefits table">
                                    <f:for each="{0: 'p1', 1: 'p2', 2: 'p3', 3: 'p4'}" as="inclusive">
                                        <tr>
                                            <th scope="col" class="text-center"><i class="fa fa-check" aria-hidden="true"></i></th>
                                            <td><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:whatyouget_inclusive_{inclusive}" /></td>
                                        </tr>
                                    </f:for>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</f:section>

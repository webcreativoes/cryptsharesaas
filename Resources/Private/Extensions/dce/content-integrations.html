<h2 class="title text-" id="Downloads">{f:format.htmlspecialchars(field.title)}</h2>

<div class="card-deck mb-3 w-100 text-center">

    <!-- Web Application -->
    <div class="card mb-6 shadow-sm">
        <div class="card-header">
            <h4 class="my-0">
                <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_headline_webapplication" />
            </h4>
        </div>
        <div class="card-body">
            <f:if condition="{field.pic1}">
                <f:for each="{dce:fal(field:'pic1', contentObject:contentObject)}" as="fileReference">
                    <f:link.typolink parameter="{f:format.htmlspecialchars(fileReference.link)}" title="">
                        <f:image src="{fileReference.uid}" treatIdAsReference="1" maxWidth="1600" class="img-fluid" />
                    </f:link.typolink>
                </f:for>
            </f:if>
            <p><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_description_webapplication" /></p>
        </div>
        <f:if condition="{field.activateDownloadslinks}">
            <div class="card-footer">
                <f:link.typolink parameter="https://webapp.cryptshare.express/" target="_blank">
                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_p_webapplication_open" />
                </f:link.typolink>
            </div>
        </f:if>
    </div>

    <!-- Outlook -->
    <div class="card mb-6 shadow-sm">
        <div class="card-header">
            <h4 class="my-0">
                <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_headline_outlook" />
            </h4>
        </div>
        <div class="card-body">
            <f:if condition="{field.pic2}">
                <f:for each="{dce:fal(field:'pic2', contentObject:contentObject)}" as="fileReference">
                    <f:link.typolink parameter="{f:format.htmlspecialchars(fileReference.link)}" title="">
                        <f:image src="{fileReference.uid}" treatIdAsReference="1" maxWidth="1600" class="img-fluid" />
                    </f:link.typolink>
                </f:for>
            </f:if>
            <p><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_description_outlook" /></p>
        </div>
        <f:if condition="{field.activateDownloadslinks}">
            <div class="card-footer">
                <f:link.typolink parameter="t3://file?uid=42291">
                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_p_outlook_download" />
                </f:link.typolink>
            </div>
        </f:if>
    </div>

</div>

	<h2 class="title text-" id="Downloads">{field.title}</h2>

		<div class="card mb-6 shadow-sm">
			<div class="card-header">
				<h4 class="my-0"><f:format.html parseFuncTSPath=""><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_headline_webapplication" /></f:format.html></h4>
			</div>
			<div class="card-body">
				<f:if condition="{field.pic1}">
					<f:then>
						<f:for each="{dce:fal(field:'pic1', contentObject:contentObject)}" as="fileReference">
							<f:if condition="{fileReference.link}">
								<f:then>
									<f:link.typolink parameter="{fileReference.link}" target="_self"  title="">
										<img src="{f:uri.image(src: '{fileReference.uid}', treatIdAsReference: 1, maxWidth: 1600)}" class="img-fluid" alt="">
									</f:link.typolink>
								</f:then>

									<a href="{f:uri.image(src: '{fileReference.uid}', treatIdAsReference: 1, maxWidth: 1600)}" class="galleryitem" title="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_headline_webapplication')}">
										<img src="{f:uri.image(src: '{fileReference.uid}', treatIdAsReference: 1, maxWidth: 1600)}" class="img-fluid" alt="">
									</a>
								</f:else>
							</f:if>

						</a>

				<p><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_4_description_webapplication" /></p>

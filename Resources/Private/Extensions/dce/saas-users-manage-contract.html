{namespace s=SJBR\StaticInfoTables\ViewHelpers}

<div class="card w-100 only-header">
    <div class="card-header">
        <f:link.typolink parameter="{fields.overviewurl}" class="">
            <i class="fa fa-chevron-left"></i>&nbsp;
            <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.headline.link.backtouseroverview" />
        </f:link.typolink>
        <f:link.typolink parameter="{fields.cmold}" class="cmold pull-right">
            <i class="fa fa-gear"></i>&nbsp;
            <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.headline.link.oldcontractmanagement" />
        </f:link.typolink>
    </div>
</div>

<div class="container w-100" style="display:inline;">
    <div class="row">
        <div class="col-md-4">
            <div class="card w-100 customerdata">
                <div class="card-header">
                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.headline.customerdata" />
                </div>
                <div class="card-body" id="customerdata">
                    <div id="success-alert" class="alert alert-success" role="alert" style="opacity: 500; display: none;">
                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_partner.form.success" />
                    </div>
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.contract" />
                                    </th>
                                    <td id="customerContract">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:loading" />
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.firstname" />
                                    </th>
                                    <td id="customerFirstName">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:loading" />
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.lastname" />
                                    </th>
                                    <td id="customerLastName">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:loading" />
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.company" />
                                    </th>
                                    <td id="customerCompany">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:loading" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-secondary float-right" id="edit-customerdata">
                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.button.edit" />
                    </button>
                    <button type="button" class="btn btn-danger float-right d-none" id="cancel-customerdata">
                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.button.cancel" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<f:asset.css identifier="managePartnerdata">
    .only-header {
        min-height: 0 !important;
    }
    .w-33 {
        width: 33%!important;
        float:left;
    }
</f:asset.css>

<f:if condition="{fields.sandbox}">
    <f:then>
        <f:asset.script identifier="subscriptionJS" priority="true" src="https://selfservice.sandbox.billwerk.com/subscription.js" />
    </f:then>
    <f:else>
        <f:asset.script identifier="subscriptionJS" priority="true" src="https://selfservice.billwerk.com/subscription.js" />
    </f:else>
</f:if>

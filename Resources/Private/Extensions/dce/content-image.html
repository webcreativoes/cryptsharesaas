

<f:spaceless>
	<f:for each="{field.image}" as="fileReference">
		<f:if condition="{field.link}">
			<f:then>
				<f:link.typolink parameter="{field.link}" target="_blank" class="ico-class" title="{field.titletext}">
					<f:if condition="{field.isthumbnail}=='1'">
						<f:then>
							<f:image src="{fileReference.uid}" alt="{field.alttext}" treatIdAsReference="1" class="img-thumbnail" />
						</f:then>
						<f:else>
							<f:image src="{fileReference.uid}" alt="{field.alttext}" treatIdAsReference="1" class="img-fluid mx-auto d-block" />
						</f:else>
					</f:if>
				</f:link.typolink>
			</f:then>
			<f:else>
					<f:if condition="{field.isthumbnail}=='1'">
						<f:then>
							<f:image src="{fileReference.uid}" alt="{field.alttext}" title="{field.titletext}" treatIdAsReference="1" class="img-thumbnail mb-3" />
						</f:then>
						<f:else>
							<f:image src="{fileReference.uid}" alt="{field.alttext}" title="{field.titletext}" treatIdAsReference="1" class="img-fluid mx-auto d-block" />
						</f:else>
					</f:if>
			</f:else>
		</f:if>
	</f:for>
</f:spaceless>

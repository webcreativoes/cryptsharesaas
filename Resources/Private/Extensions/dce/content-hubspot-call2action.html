{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="None" />

<f:section name="main">
    <div class="row">
        <div class="{field.align}-block" style="margin: 0 auto;">
            <span class="hs-cta-wrapper" id="hs-cta-wrapper-{f:format.htmlspecialchars(field.cta)}">
                <span class="hs-cta-node hs-cta-{f:format.htmlspecialchars(field.cta)}" id="hs-cta-{f:format.htmlspecialchars(field.cta)}">
                    <!--[if lte IE 8]><div id="hs-cta-ie-element"></div><![endif]-->
                    <a href="https://cta-redirect.hubspot.com/cta/redirect/5912427/{f:format.htmlspecialchars(field.cta)}">
                        <img class="hs-cta-img" id="hs-cta-img-{f:format.htmlspecialchars(field.cta)}" 
                             style="border-width:0px;" 
                             src="https://no-cache.hubspot.com/cta/default/5912427/{f:format.htmlspecialchars(field.cta)}.png"  
                             alt="Sign up now"/>
                    </a>
                </span>
            </span>
        </div>
    </div>

    <!-- HubSpot CTA Script -->
    <script type="text/javascript" src="https://js.hscta.net/cta/current.js" async></script>
    <script type="text/javascript">
        hbspt.cta.load(5912427, '{f:format.htmlspecialchars(field.cta)}', {});
    </script>
</f:section>

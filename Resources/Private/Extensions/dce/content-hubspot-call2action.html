{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="None" />

<f:section name="main">
	<f:spaceless>
		<div class="row">
			<div class="{field.align}-block" style="margin: 0 auto;">
				<span class="hs-cta-wrapper" id="hs-cta-wrapper-{field.cta}">
					<span class="hs-cta-node hs-cta-{field.cta}" id="hs-cta-{field.cta}">
						<!--[if lte IE 8]><div id="hs-cta-ie-element"></div><![endif]-->
						<a href="https://cta-redirect.hubspot.com/cta/redirect/5912427/{field.cta}" >
							<img class="hs-cta-img" id="hs-cta-img-{field.cta}" style="border-width:0px;" src="https://no-cache.hubspot.com/cta/default/5912427/{field.cta}.png"  alt="Sign up now"/>
						</a>
					</span>
					<f:asset.script identifier="hubspotctacurrent" src="https://js.hscta.net/cta/current.js" />
					<f:asset.script identifier="hubspotctaload">
					   hbspt.cta.load(5912427, '{field.cta}', {});
					</f:asset.script>
				</span>
			</div>
		</div>
	</f:spaceless>
</f:section>

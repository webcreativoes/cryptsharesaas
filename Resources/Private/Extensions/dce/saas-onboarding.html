<div id="accountowner" data-email-accountowner="{TSFE.fe_user.user.email}"></div>
<f:if condition="{field.section}=='section_1_backup'">
    <f:then>
        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.GPVAR', data: 'contractId')}'">
            <f:then>
                <p class="d-none" id="SuccessMessage">
                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_1_p1_1" />
                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_1_p1_2" />
                </p>
            </f:then>
        </f:if>
        <div class="new-account-self d-none" data-email-accountowner="{TSFE.fe_user.user.email}">
            <h1>Du hast Dir einen eigenen E-Mail-Benutzer angelegt und willst bestimmt direkt Deinen ersten Transfer durchfÃ¼hren!</h1>

<f:if condition="{field.section}=='section_2'">
    <f:then>
        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.GPVAR', data: 'contractId')}'">
            <f:then>
                <div class="new-account-employee">
                    <h2 class="title foreign-email">
                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_2_headline1" />
                    </h2>
                    <p class="foreign-email text-center">
                        <f:format.html parseFuncTSPath="">
                            <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_1_p1_1" />
                            <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_1_p1_2" />
                        </f:format.html>
                    </p>

                    <h2 class="title foreign-email">
                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_2_headline2" />
                    </h2>

                    <h2 class="title own-email d-none">
                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_2_headline1" />
                    </h2>
                    <p class="own-email text-center d-none">
                        <f:format.html parseFuncTSPath="">
                            <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_1_p1_1" />
                            <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_1_p1_2" />
                        </f:format.html>
                    </p>

                    <div class="row">
                        <div class="card-deck mb-3 w-100 text-center">
                            <div class="card mb-6 foreign-email shadow-sm">
                                <div class="card-header">
                                    <h4 class="my-0">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_2_headline_order" />
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <f:link.typolink parameter="1427" class="">
                                        <i class="fa fa-users fa-8x" aria-hidden="true"></i>
                                    </f:link.typolink>
                                </div>
                                <div class="card-footer">
                                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_2_p_order" />
                                </div>
                            </div>

                            <div class="card foreign-email mb-6 shadow-sm">
                                <div class="card-header">
                                    <h4 class="my-0">
                                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_2_headline_download" />
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <f:link.typolink parameter="#downloads" class="">
                                        <i class="fa fa-download fa-8x" aria-hidden="true"></i>
                                    </f:link.typolink>
                                </div>
                                <div class="card-footer">
                                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:use_section_2_p_download" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </f:then>
        </f:if>
    </f:then>

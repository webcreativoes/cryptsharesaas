<div class="card status d-none" style="display:none">
	<div class="card-body">
		<label><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_currentstatus" /></label>
		<br>
		<div class="custom-control custom-radio pull-left">
			<input required type="radio" class="custom-control-input" name="" value="0" checked>
			<label for="status" class="custom-control-label" data-localize="label-user-data-status">
				<f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:loading" />
			</label>
		</div>
	</div>
	<div class="card-footer">
		<a href="#" class="btn btn-sm btn-default pull-right" id="PreviewWelcomeMail" title="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_welcomeemailpreview')}">
			<i class="fa fa-eye" aria-hidden="true"></i>
		</a>
		<a href="#" class="btn btn-sm btn-primary pull-right" id="SendWelcomeMail">
			<f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_sendwelcomeemail" /> 
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</a>
		<div class="loader pull-right"></div>
	</div>
</div>

<form id="enter-user-data" style="display:none">
	<div class="card enter-user-data d-none">
		<div class="card-body">
			<div class="hideonsaving">
				<label><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_userdata_enteruserdata" /></label>
				<div class="row">
					<div class="col-md-6 mb-3">
						<input placeholder="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_first_name')} *" type="text" name="cs_first_name" id="cs_first_name" class="form-control" value="" required>
					</div>
					<div class="col-md-6 mb-3">
						<input placeholder="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_last_name')} *" type="text" name="cs_last_name" id="cs_last_name" class="form-control" value="" required>
					</div>
				</div>
				<div class="mb-3">
					<input placeholder="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_email')} *" type="email" name="cs_email" id="cs_email" class="form-control" value="" required>
				</div>
				<small><f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_userdata_unchangeable" /></small><br>
			</div>
		</div>
		<div class="card-footer">
			<button type="submit" class="btn btn-sm btn-primary pull-right" name="submit" id="SaveUserData" value="Save">
				<f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_userdata_save" /> 
				<i class="fa fa-check" aria-hidden="true"></i>
			</button>
			<div class="loader pull-right"></div>
		</div>
	</div>
</form>

<div class="card enter-user-data selfservice w-100">
	<div class="card-body">
		<div class="selfserviceIframeContainer"></div>
	</div>
	<div class="card-footer">
		<f:link.typolink parameter="1400" class="btn btn-sm pull-left">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;<f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:back" />
		</f:link.typolink>
	</div>
</div>

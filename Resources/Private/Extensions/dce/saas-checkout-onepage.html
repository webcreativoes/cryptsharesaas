{namespace s=SJBR\StaticInfoTables\ViewHelpers}

<f:section name="main">
    <f:if condition="{field.step} == 'step_enteruserdata'">
        <f:then>
            <div class="card new-user-contract w-100 float-none contract-data d-none" id="user-contract-card">
                <div class="card-header">
                    <span class="my-0" data-localize="checkout-userdata-entercontractdata">
                        <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_userdata_entercontractdata" />
                    </span>
                </div>
                <div class="card-body">
                    <div id="contract-data-fields">
                        <form id="contractItem">
                            <div class="contract-item">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <input placeholder="{f:translate(key:'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_company')} *" 
                                               type="text" name="cs_company" id="cs_company" class="form-control cs_company" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input placeholder="{f:translate(key:'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_street')} *" 
                                               type="text" name="cs_street" id="cs_street" class="form-control cs_street" required />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input placeholder="{f:translate(key:'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_house_number')} *" 
                                               type="text" name="cs_housenumber" id="cs_housenumber" class="form-control cs_housenumber" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input placeholder="{f:translate(key:'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_zip')} *" 
                                               type="text" name="cs_zip" id="cs_zip" class="form-control cs_zip" required />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input placeholder="{f:translate(key:'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_city')} *" 
                                               type="text" name="cs_city" id="cs_city" class="form-control cs_city" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <s:form.select class="form-control cs_country" name="cs_country" id="cs_country" 
                                                       staticInfoTable="country" options="{}" optionLabelField="shortNameLocal" 
                                                       optionValueField="isoCodeA3" 
                                                       defaultOptionLabel="{f:translate(key:'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:checkout_please_choose_country')}" 
                                                       defaultOptionValue="0"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </f:then>
    </f:if>
</f:section>

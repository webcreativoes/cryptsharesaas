<f:layout name="None" />

<f:section name="main">
    <div class="text-{field.align}">
        <f:variable name="linkParams" value="{field.link}" />
        <f:if condition="{field.addtrialparam}">
            <f:variable name="linkParams" value="{field.link}&trial=1" />
        </f:if>

        <f:link.typolink parameter="{linkParams}" 
                         target="{f:if(condition: field.targetblank, then: '_blank', else: '_self')}" 
                         class="btn btn-{field.color} btn-{field.size} {field.extraclass}">
            <f:if condition="{field.icon}">
                <i class="fa fa-{field.icon}" aria-hidden="true"></i>
            </f:if>
            <f:format.raw>{field.buttontext}</f:format.raw>
            <f:if condition="{field.buttontext2}">
                <span>{field.buttontext2}</span>
            </f:if>
        </f:link.typolink>
    </div>
</f:section>

            <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.headline.customercontract" />
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card w-100 customerdata">
            <div class="card-header">
                <h3>
                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.headline.customerdata" />
                </h3>
            </div>
            <div class="card-body" id="customerdata">

                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_partner.form.success" />
                </div>
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row">
                                <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.company" />
                            </th>
                            <td class="customer-form">
                                <input id="inputCustomerCompany" class="form-control" type="text"
                                       placeholder="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.company')}">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.street" />

                            <td class="customer-form">

                                       placeholder="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.street')}">

                                <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.city" />

                        <tr>
                            <th scope="row">
                                <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.country" />
                            </th>
                            <td class="customer-form">
                                <input id="inputCustomerCountry" class="form-control" type="text"
                                       placeholder="{f:translate(key: 'LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.country')}">

                        <tr>
                            <th scope="row">
                                <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.phone" />

                    <f:translate key="LLL:EXT:cryptsharesaas/Resources/Private/Language/locallang.xlf:user_manage_customer.form.button.save" />

</div>

<f:asset.css identifier="managePartnerdata">
    .only-header {
        min-height: 0 !important;
    }

    errorHandler: Fluid
    errorFluidTemplate: 'EXT:cryptsharesaas/Resources/Private/Templates/404.html'
  - errorCode: '403'
    errorHandler: Fluid
    errorFluidTemplate: 'EXT:cryptsharesaas/Resources/Private/Templates/403.html'
  - errorCode: '500'
    errorHandler: Fluid
    errorFluidTemplate: 'EXT:cryptsharesaas/Resources/Private/Templates/500.html'
  - errorCode: '503'
    errorHandler: Fluid
    errorFluidTemplate: 'EXT:cryptsharesaas/Resources/Private/Templates/503.html'
  - errorCode: '401'
    errorHandler: Fluid
    errorFluidTemplate: 'EXT:cryptsharesaas/Resources/Private/Templates/401.html'


rootPageId: 1

routeEnhancers:
  PageTypeSuffix:
    type: PageType
    map:
      sitemap.xml: 1533906435
  ForgotPassword:
    type: Plugin
    limitToPages: [ 1425 ]
    namespace: 'tx_felogin_pi1'
    routePath: '/forgot/password/{forgot}'
    defaults:
      forgot: '1'
  ResetPassword:
    type: Plugin
    limitToPages: [ 1425 ]
    namespace: 'tx_felogin_pi1'
    routePath: '/reset/password/{user}/{forgothash}'
    requirements:
      forgothash: '\d+\|[0-9a-fA-F]{32}'
      user: '[0-9]{1,3}'
  TrialForm:
    type: Simple
    limitToPages: [1396]
    routePath: '/trial/{trial_state}'
    defaults:
      tag: ''
    requirements:
      category_id: '[0-9]{1,3}'
      tag: '[a-zA-Z0-9].*'
    _arguments:
      trial_state: 'trial'
routes: { }
